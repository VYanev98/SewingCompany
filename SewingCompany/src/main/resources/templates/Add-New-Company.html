<!DOCTYPE html>
<html
        lang="en"
        data-th-fragment="layout"
        xmlns:th="http://www.thymeleaf.org"
>
    <head>
        <title>Add new company</title>
    </head>
    <body>
        <label>Please add company</label>
        <form action="#" th:action="@{/company/add-new-company}" th:object="${company}" method="post">
            <p>Company name</p>
            <div>
                <input type="text" th:field="*{name}"/>
            </div>

            <p>Company owner</p>
            <div>
                <input type="text" th:field="*{owner}"/>
            </div>

            <p>Company bulstat</p>
            <div>
                <input type="text" th:field="*{bulstat}"/>
            </div>

            <p>Company address</p>
            <div>
                <input type="text" th:field="*{address}"/>
            </div>

            <p>
                <button type="submit">
                    Create
                </button>
            </p>
        </form>
    </body>
</html>
